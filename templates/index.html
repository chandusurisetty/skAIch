<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>skaitch;</title>
</head>

<body>

    <div class="homebar">
        
        <div class="homebar">

            <h1 class="headertext">sk<span>AI</span>ch</h1>
            <p class="subtitle">Create amazing artworks using the power of AI.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="/generate" class="formbar" method="post">


                    <input class="input" type="text" name="text" placeholder="E.g :- Butterfly painting">
                    <div class="clickbtns">
                        <button type="submit">Create</button>
                        {%if isImg==False%}

                        <a class="dbtn" href="static/img/butterfly.jpg" download="AIimage"> Download</a>
                        {%else%}
                        <a class="dbtn" href="static/img/aiImg.jpg" download="AIimage"> Download</a>
                        {%endif%}
                    </div>
                </form>
            </div>
            <div class="imgbar">
                {%if isImg==False%}

                <img src="static/img/butterfly.jpg" class="card-img-top" alt="static/img/butterfly.jpg">
                {%else%}
                <img src="static/img/aiImg.jpg" class="card-img-top" alt="static/img/butterfly.jpg">
                {%endif%}
            </div>

        </div>








    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>




</body>

</html>
